events {
    worker_connections  1024;
}

http {
  server {
    listen 443;
    ssl on;
    server_name testserver-rbf-requests.santafe;

    ssl_certificate /etc/nginx/certs/servercert.pem;
    ssl_certificate_key /etc/nginx/certs/serverkey.pem;
    ssl_client_certificate /etc/nginx/certs/cacert.pem;
    ssl_verify_client on;

    location / {
      root /data/www;
    }
  }
}
